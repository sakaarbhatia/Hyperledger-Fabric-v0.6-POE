<div class="row">
    <div class="col-sm-8 col-sm-offset-2 text-center">
<div class="form-container" style="padding-top: 10%;">
    <form method="post" name="hashForm">
        <div class="form-group">
            <h3><label for="hashValue">Hash Value</label></h3>
            <input type="text" id="hashValue" class="form-control input-lg text-center" ng-model="vm.poe.hash" required />
        </div>
        <div class="form-group">
            <h3><label for="data">Base64 encode Data</label></h3>
            <input type="text" id="data" class="form-control input-lg text-center" ng-model="vm.poe.data" required />
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-lg" ng-disabled="hashForm.$invalid" ng-click="vm.saveHash()">Save</button>
        </div>
    </form>
</div>
</div>
</div>
